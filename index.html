<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>To Do List</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="cssreset.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="iphone">
		<div class="screen">
			<div id="wrapper">
				<h1>To Do</h1>
				<div class="addItem">
					<input type="text" placeholder="What do I have to do?" autofocus required>
						</input>
				</div>
				<section class="list">
					<div class="row">
						<div class="textbox" id="active">Eat 3 meals</div>
						<div class="icon-column">
							<a href="#" class="checkMark"><img src="images/check.svg" /></a>
							<a href="#" class="xMark"><img src="images/x.svg" /></a>
						</div>
					</div>
					<div class="row">
						<div class="textbox" id="finished">Start Listing!</div>
						<div class="icon-column">
							<a href="#" class="checkMark"><img src="images/check.svg" /></a>
							<a href="#" class="xMark"><img src="images/x.svg" /></a>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
